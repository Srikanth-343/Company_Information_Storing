{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'webapp:Cform' %}" class="btn btn-success">Back to Dashboard</a>

<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alert alert-info">Update Fields</h4>

        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="Update" onclick="update()">
        </form>
    </div>

</div>

{% endblock content %}
